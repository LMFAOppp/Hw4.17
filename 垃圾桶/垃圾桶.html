<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.bg{
				padding: 30px;
				float: left;
			}
			.bj{
				width:400px;
				height:600px;
				background-color: grey;
				overflow: hidden;
				
			}
			.box{
				width: 100px;
				height: 30px;
				background-color: gainsboro;
				text-align: center;
				line-height: 30px;
			}
			.boxb{
				float: right;
				padding-right:50px ;
			}
			.del{
				float: right;
				width:150px;
				height: 30px;
				line-height:30px ;
				padding-right:200px ;	
					
			}
		</style>
	</head>
	<body>
		<div class="bj">
			<div class="bg">
				<img class="img1"src="img/trash1.png" width="150"/>	
			</div>	
			<div class="boxb">
				<p class="box" draggable="true">文件夹1</p> 
				<p class="box" draggable="true">文件夹2</p>
				<p class="box" draggable="true">文件夹3</p>
				<p class="box" draggable="true">文件夹4</p>
			</div>
			<div class="del">
				<p>被删除的文件夹：</p>
			</div>
		</div>
		
			<script type="text/javascript">
			var box = document.querySelectorAll(".box");
			var wrap = document.querySelector(".img1");
			var del = document.querySelector(".del");
			var tmp;

			for(var i = 0; i < box.length; i++) {
				box[i].ondragstart = function() {
					tmp = this;
					console.log("拖拽开始")
				}

				box[i].ondragend = function() {
					tmp = null;
					console.log("拖拽结束")
				}
			}

			wrap.ondragenter = function() {
				console.log("进入"); 
			}

			wrap.ondragleave = function() {
				console.log("离开");
			}
			wrap.ondragover = function(e) {
				e.preventDefault();
				//				console.log("悬停");
			}
            //ondrop可拖动元素或选取的文本放置在目标区域时触发
			wrap.ondrop = function(e) {
				e.preventDefault();
				console.log('松手');
				if(tmp!=null){
					del.appendChild(tmp);
				}
					
				
			}
			
		</script>
		
	</body>
</html>
